<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../dist/css/vote.css">
	<script type="text/javascript" src="../dist/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../dist/js/bootstrap.js"></script>
</head>
<body>
	<div class="signin-wrapper">
	<div class="container">

			<div class="col-md-6 text-center logo-wrapper">

				<div id="logo-des">投出最好的社区</div>	
			</div>
			<div class="col-md-6">
				<form class="form-signin" role="form">
			        <h2 class="form-signin-heading">注册沃投</h2>
			        <div class="form-group">			      
			          <input type="text" class="form-control half-form-control" placeholder="姓" required="" autofocus="">

						<input type="password" class="form-control" placeholder="密码" required="">
					</div>
			        <button class="btn btn-lg btn-primary" type="submit">注册</button>
					 <a class="btn btn-lg btn-default" type="submit">登录</a>
			     </form>
			</div>
		</div>
	</div>	
	</div>
